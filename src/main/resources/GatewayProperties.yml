host: 0.0.0.0
port: 10086
redisHost: 10.201.0.222
redisPort: 22221
routes:
  - id: route1
    uri: http://10.201.0.222:7777/ping
    order: 2
    predicates:
      - Method=POST,GET
      - Path=/api/service1/**
      - Cookie=key1,value1
      - Query=q1,v1
      - Query=q2,v2
      - Header=h1,h2
    filters:
      - Auth=Authorization,Basic
      - TokenBucketRateLimiter=100000 # 令牌数为 10w
      - RedisRateLimiter=100000,60 # 60 秒内窗口最多 10w 个请求